<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Health System - Patient Information</title>
    <link rel="stylesheet" href="/css/patient.css">
</head>
<body>
    <div class="container">
        <h1>Patient Information</h1>
        <form id="patient-form">
            <div class="row">
                <div class="column">
                    <label for="patient-name">Name</label>
                    <input type="text" id="patient-name" name="patient-name" required>
                </div>
                <div class="column">
                    <label for="patient-age">Age</label>
                    <input type="text" id="patient-age" name="patient-age" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="date-of-registration">Date of Registration</label>
                    <input type="date" id="date-of-registration" name="date-of-registration" required>
                </div>
                <div class="column">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" id="phone-number" name="phone-number" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="column">
                    <label for="next-of-kin">Next of Kin</label>
                    <input type="text" id="next-of-kin" name="next-of-kin" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="next-of-kin-contact">Next of Kin Contact</label>
                    <input type="text" id="next-of-kin-contact" name="next-of-kin-contact" required>
                </div>
                <div class="column">
                    <label for="prescription">Prescription</label>
                    <input type="text" id="prescription" name="prescription" required>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="dosage">Dosage</label>
                    <input type="text" id="dosage" name="dosage" required>
                </div>
            </div>
            <div class="button-row">
                <button type="button" id="edit-button">Edit</button>
                <button type="button" id="save-button">Save</button>
                <button type="button" id="exit-button">Exit</button>
            </div>
        </form>
    </div>
    <script src="/js/patient.js"></script>
</body>
</html>
