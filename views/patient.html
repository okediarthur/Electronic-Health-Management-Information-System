<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information - E-Health System</title>
    <link rel="stylesheet" href="../css/patient.css">
</head>
<body>
    <div class="container">
        <div class="patient-container">
            <h2>Patient Information</h2>
            <form id="patient-form">
                <div class="form-row">
                    <div class="form-column">
                        <label for="patient-name">Name</label>
                        <input type="text" id="patient-name" name="patient-name" disabled>
                        
                        <label for="patient-age">Age</label>
                        <input type="text" id="patient-age" name="patient-age" disabled>
                    </div>
                    <div class="form-column">
                        <label for="date-registration">Date of Registration</label>
                        <input type="text" id="date-registration" name="date-registration" disabled>
                        
                        <label for="phone-number">Phone Number</label>
                        <input type="text" id="phone-number" name="phone-number" disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="patient-address">Address</label>
                        <textarea id="patient-address" name="patient-address" rows="3" disabled></textarea>
                        
                        <label for="next-of-kin">Next of Kin</label>
                        <input type="text" id="next-of-kin" name="next-of-kin" disabled>
                    </div>
                    <div class="form-column">
                        <label for="next-of-kin-contact">Next of Kin Contact</label>
                        <input type="text" id="next-of-kin-contact" name="next-of-kin-contact" disabled>
                        
                        <label for="prescription">Prescription</label>
                        <textarea id="prescription" name="prescription" rows="3" disabled></textarea>
                        
                        <label for="dosage">Dosage</label>
                        <input type="text" id="dosage" name="dosage" disabled>
                    </div>
                </div>
                <div class="button-row">
                    <button type="button" onclick="finishPatientData()">Finish</button>
                    <button type="button" onclick="clearPatientData()">Clear</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/patient.js"></script>
</body>
</html>
