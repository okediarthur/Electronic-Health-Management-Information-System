<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan QR Code</title>
    <link rel="stylesheet" href="/css/scan.css" />
  </head>
  <body>
    <div class="container">
      <h1>Scan QR Code</h1>
      <input type="text" id="qrInput" placeholder="Scan QR Code" />
      <button onclick="scanQRCode()">Scan</button>
      <div id="patientInfo" style="display: none">
        <h2>Patient Information</h2>
        <form id="patientForm">
          <!-- Input fields for patient information -->
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" readonly />
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" readonly />
          </div>
          <!-- Other fields -->
          <!-- Include edit, save, and exit buttons -->
          <div>
            <button type="button" onclick="editPatient()">Edit</button>
            <button type="button" onclick="savePatient()">Save</button>
            <button type="button" onclick="exitPatient()">Exit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
